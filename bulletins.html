<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gilman Upper School Bulletins</title>
  <link rel="icon" href="gilman.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .center {
      text-align: center;
      margin-top: 100px;
    }
    .hidden {
      display: none;
    }
    .schedule-toggle {
      margin-bottom: 20px;
    }
    .class-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .class-card {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      cursor: pointer;
    }
    .details {
      display: none;
      margin-top: 10px;
      background: #eef;
      padding: 10px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="center">
    <h1>Gilman Upper School Bulletins</h1>
    <p>Enter the password to access:</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <br><br>
    <button onclick="checkPassword()">Enter</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="hidden">
    <h1>Daily Schedule</h1>

    <div class="schedule-toggle">
      <label><input type="radio" name="schedule" value="even" checked> Even Day</label>
      <label><input type="radio" name="schedule" value="odd"> Odd Day</label>
    </div>

    <div id="classContainer" class="class-list"></div>
  </div>

  <script>
    const correctPassword = "gilman2025"; // ðŸ”’ Change this password!

    const passwordInput = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");

    // Allow Enter key to submit password
    passwordInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });

    function checkPassword() {
      const input = passwordInput.value;

      if (input === correctPassword) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        renderSchedule('even'); // Default view
      } else {
        errorMsg.textContent = "Incorrect password. Try again.";
        passwordInput.value = "";
        passwordInput.focus();
      }
    }

    // Auto-focus password input on load
    window.onload = () => {
      passwordInput.focus();
    };

    const schedules = {
      even: [
        {
          name: "French II: 1",
          info: "Smythe â€¢ 1 Even â€¢ GA105",
          bulletins: {
            "2025-10-01": "https://docs.google.com/document/d/1jMeUCK6rFY9SVi90HQriSPUFVbc9IdzyxyOvDCX7Tx0/edit?tab=t.0",
          }
        },
        {
          name: "American Government: 2",
          info: "Smythe â€¢ 2 Even â€¢ GA101",
          bulletins: {
            "2025-10-01": "https://docs.google.com/document/d/1TKueonFe1hm-7_PuLs7eahrl9JlKGjM5w5noZhJF7tE/edit?tab=t.0"
          }
        },
        {
          name: "(H) Algebra II: 3",
          info: "Mr. Braverman â€¢ 3 Even â€¢ GC311",
          bulletins: {
            "2025-10-01": "https://gilman.instructure.com/courses/11226"
          }
        }
      ],
      odd: [
        {
          name: "World Cultures: 1",
          info: "Mr. Incontrera â€¢ 1 Odd â€¢ GA101",
          bulletins: {
            "2025-10-01": "https://docs.google.com/document/d/1RKxhkSGzm92yVowDEix1s-rXrzIQgB819xW9AMaEIfs/edit?tab=t.0"
          }
        },
        {
          name: "English Nine: 3",
          info: "Mr. Schmick â€¢ 2 Odd â€¢ GCT18",
          bulletins: {
            "2025-10-01": "https://docs.google.com/document/d/1g5E6_hiJRj_On2ugsoUUJsScb6BWnM3RJAiWyL4Hfxc/edit?tab=t.0"
          }
        },
        {
          name: "Physics: 1",
          info: "Ms. DiMenna â€¢ 3 Odd â€¢ GS205",
          bulletins: {
            "2025-10-01": "https://docs.google.com/document/d/1G3dTzlkrdNGcqm89QdF8N3gFRfeoV-kSHEG2kJicrrQ/edit?tab=t.0"
          }
        }
      ]
    };

    const classContainer = document.getElementById("classContainer");

    function renderSchedule(dayType) {
      classContainer.innerHTML = '';
      const classes = schedules[dayType];

      const today = new Date();
      const todayISO = today.toISOString().slice(0, 10); // YYYY-MM-DD
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const friendlyDate = today.toLocaleDateString(undefined, options); // e.g. October 1, 2025

      classes.forEach(cls => {
        const card = document.createElement('div');
        card.className = 'class-card';
        card.innerHTML = `<strong>${cls.name}</strong>`;

        const details = document.createElement('div');
        details.className = 'details';

        const link = cls.bulletins[todayISO];

        let bulletinHTML = link
          ? `<a href="${link}" target="_blank">View today's bulletin</a>`
          : "No bulletin for today.";

        details.innerHTML = `
          <p><strong>Info:</strong> ${cls.info}</p>
          <p><strong>Bulletin (${friendlyDate}):</strong> ${bulletinHTML}</p>
        `;

        card.appendChild(details);
        card.addEventListener('click', () => {
          details.style.display = details.style.display === 'block' ? 'none' : 'block';
        });

        classContainer.appendChild(card);
      });
    }

    // Listen for schedule toggle
    document.querySelectorAll('input[name="schedule"]').forEach(radio => {
      radio.addEventListener('change', () => {
        renderSchedule(radio.value);
      });
    });
  </script>

</body>
</html>
